<ion-header>
  <app-header [title]="title"></app-header>
</ion-header>

<ion-content>

  <ng-container *ngIf="showSections$ | async">

    <!-- Series Section -->
    <app-series [seriesList]="allSeries"></app-series>
  </ng-container>
  <!-- Footer -->
  <app-footer></app-footer>
</ion-content>
